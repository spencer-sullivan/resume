{% assign career = site.data.data.career %}
{% if career %}
<section class="section career-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ career.title }}
  </h2>

  {% for role in career.roles %}
  <div class="item">
    <div class="meta">
      <div class="upper-row">
          <h3 class="job-title">
            {% if role.logo %}
              <img class="logo" src="{{ site.baseurl }}/assets/images/{{ role.logo }}" alt="{{ role.company }}" />
            {% endif %}
            {{ role.name }}
          </h3>
        <div class="time">{{ role.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ role.company }}</div>

    </div><!--//meta-->

    {% if role.details %}
    <div class="details">
      {{ role.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
